<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Component with Pseudo-elements</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        padding: 50px;
        display: flex;
        justify-content: center;
      }

      .product-card {
        position: relative;
        width: 300px;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .product-card:hover {
        transform: scale(1.5);
      }

      /* Badge before */
      .product-card::before {
        content: "NEW";
        position: absolute;
        top: 10px;
        left: -10px;
        background-color: crimson;
        color: #ffffff;
        font-size: 12px;
        padding: 5px 12px;
        font-weight: bold;
        border-radius: 0 5px 5px 0;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* Checkmark after */
      .product-card::after {
        content: "âœ”";
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: green;
        font-size: 18px;
      }

      .product-card h3 {
        margin: 0 0 10px;
        color: #333;
      }

      .product-card p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <h3>Galaxy Z Flip</h3>
      <p>Foldable, futuristic, fantastic.</p>
    </div>
  </body>
</html>
