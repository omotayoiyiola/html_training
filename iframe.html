<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Show how to embed Youtube video and Google Map on a web page"
    />

    <title>Youtube Video Omotayo Iyiola</title>
  </head>
  <body>
    <a
      href="https://www.facebook.com/sharer/sharer.php?u=https://yourwebsite.com/photo.html"
      target="_blank"
    >
      Share on Facebook
    </a>

    <h2>Youtube Video</h2>
    <iframe
      width="1000"
      height="600"
      src="https://www.youtube.com/embed/te8WU417xJc"
      frameborder="0"
      title="Omotayo Teaching on Youtube"
      allow="accelerometer; autoplay; clipboard-write; picture-in-picture"
    ></iframe>

    <hr />
    <hr />
    <h2>My Google Map Location</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22247.866900699737!2d3.3761006542633107!3d6.609546467159752!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b9302b0bd3f37%3A0xc39e711f4530edb9!2sIkosi%20Ketu%2C%20Lagos%20105102%2C%20Lagos!5e0!3m2!1sen!2sng!4v1749283585514!5m2!1sen!2sng"
      width="1200"
      height="900"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
