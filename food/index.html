<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Food website</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .inline-wrapper {
        background-color: gold;
      }
      .inline-wrapper img,
      .inline-wrapper h3 {
        display: inline-block;
        vertical-align: middle;
      }

      .inline-wrapper h3 {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1 class="head">This is the beginning of greater things</h1>
    <div class="container">
      <h1>This is my Food Website</h1>
    </div>
    <div class="inline-wrapper">
      <img src="../mypic.jpeg" width="150px" height="150px" alt="" />
      <h3>Clinton Omoboriowo</h3>
    </div>
    <div class="imagebg">
      <h2>This is second div with image background</h2>
    </div>
    <div class="borderstyle">
      <h3>This is a border exercise</h3>
      <img src="../mypic.jpeg" alt="my image" /><span
        ><h5>This is a border exercise</h5></span
      >
    </div>
    <p>This is a block on its own</p>
    <p>This is a second block on its own</p>
  </body>
</html>
