<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        padding: 40px;
      }

      form {
        max-width: 500px;
        background-color: rgb(196, 244, 244);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      }

      label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .options {
        margin-top: 15px;
      }

      /* Hide default checkbox and radio */
      input[type="radio"],
      input[type="checkbox"] {
        display: none;
      }

      /* Custom styled radio and checkbox using label */
      .custom-radio label,
      .custom-checkbox label {
        position: relative;
        padding-left: 30px;
        cursor: pointer;
        display: block;
        margin-bottom: 10px;
      }

      .custom-radio label::before,
      .custom-checkbox label::before {
        content: "";
        position: absolute;
        left: 0;
        top: 3px;
        width: 18px;
        height: 18px;
        border: 2px solid #007bff;
        border-radius: 50%;
        background-color: white;
      }

      .custom-checkbox label::before {
        border-radius: 4px;
      }

      input[type="radio"]:checked + label::before {
        background-color: #007bff;
      }

      input[type="checkbox"]:checked + label::before {
        background-color: #28a745;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>ðŸ“‹ Contact Form</h2>

      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="message">Message</label>
      <textarea id="message" placeholder="Your message..."></textarea>

      <div class="options">
        <p><strong>Choose a contact method:</strong></p>
        <div class="custom-radio">
          <input type="radio" name="contact" id="emailOpt" checked />
          <label for="emailOpt">Email</label>

          <input type="radio" name="contact" id="phoneOpt" />
          <label for="phoneOpt">Phone</label>
        </div>
      </div>

      <div class="options">
        <p><strong>Subscribe:</strong></p>
        <div class="custom-checkbox">
          <input type="checkbox" id="subscribe" />
          <label for="subscribe">Receive updates</label>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
